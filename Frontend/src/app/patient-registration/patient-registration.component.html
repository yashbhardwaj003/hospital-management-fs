<div className="App">
  
  <header class="header">
    <div class="navbar-area">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" routerLink="/home">
                <img src="assets/img/logo/logo.png" alt="Logo" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse sub-menu-bar"
                id="navbarSupportedContent"
              >
                <ul id="nav" class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="page-scroll" routerLink="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" routerLink="/doctinfo">Show Doctor</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" routerLink="/patientinfo">Show Patient</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" routerLink="">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" routerLink="">Contact Us</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="home" class="hero-section">
    <div class="hero-shape">
      <img src="assets/img/hero/hero-shape.svg" alt="" class="shape" />
    </div>
    <div style="text-align: center">
      <h3 style="color: brown;">{{message}}</h3>
  </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="hero-content">

            <form >
              <div class="  text-center ">
                  <h1 class="pat-reg-color">Patient Registration </h1>
              </div>
              <fieldset>
                 

                  <div class="form-group">
                      <label for="Name"><span class="req"> </span><strong> Name</strong>: </label>
                      <input required type="text" [(ngModel)]="patient.patientName"  name="patientName" id="patientName"
                          class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                  </div>
                  <div class="form-group">
                      <label for="dateOfVisit"><span class="req"> </span><strong> Date of Visit </strong>:</label>
                      <input required type="text" [(ngModel)]="patient.dateOfVisit"  name="dateOfVisit" id="dateOfVisit"
                          class="form-control phone" maxlength="28" placeholder="Enter date of vist..." />
                  </div>
                  <div class="form-group">
                      <label for="visitedDoctor"><span class="req"> </span><strong>Select Vistited Doctor </strong>:</label>

                      <select class="hideLabel form-control" [(ngModel)]="patient.visitedDoctor" name="Id" (change)="selectName(patient.doctId);">  
                        <option selected="" value=""></option>  
                     <option [ngValue]="k.docName" *ngFor="let k of doctors">  
                         {{k.docName}}  
                  </option>  
             </select> 
                      <!-- <input required type="text" [(ngModel)]="patient.visitedDoctor"  name="visitedDoctor" id="visitedDoctor"
                          class="form-control phone" maxlength="28" placeholder="Select Doctors Name.." /> -->
                  </div>
                  <div class="form-group">
                      <label for="precription"><span class="req"> </span><strong> Prescription </strong>:</label>
                      <input required type="text" [(ngModel)]="patient.precription"  name="precription" id="precription"
                          class="form-control phone" maxlength="28" placeholder="Enter Speciality..." />
                  </div>

                  <div class="form-group">
                      <label for="doctId"><span class="req"></span> <strong>Doctors Id:</strong>  </label>
                      <input class="form-control" type="number"[(ngModel)]="patient.doctId"   name="doctId" id="doctId" required
                          placeholder="Enter Doctors ID" />
                      
                  </div>

                  <div class="form-group">
                      <input class="btn btn-success main-btn reg-btn" type="submit" name="submit_reg" value="Register" (click)="registerPatNow()" >
                  </div>
              </fieldset>
          </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="hero-img wow fadeInUp" data-wow-delay=".5s">
            <img src="assets/img/hero/dochero.png" style="height: 100vh;" alt="" />
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="footer item_center">
    <p >Developed By &nbsp; &nbsp;- &nbsp; &nbsp; <span style="color: white;">Mindtree Mind </span> </p>
</div>
</div>
